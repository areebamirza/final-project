<!DOCTYPE html>
<html>
<head>
    <title>Gift Card - Sillvex</title>
    <style>
        body {
            background: url("giftcard2.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gift-card-box {
            background-color: rgba(255, 255, 255, 0.95);
            width: 350px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gift-card-box h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .gift-card-box p {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .gift-card-box form input,
        .gift-card-box form select,
        .gift-card-box form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .gift-card-box form input[type="submit"] {
            background-color: #66a6ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .gift-card-box form input[type="submit"]:hover {
            background-color: #558de8;
        }

        .features {
            text-align: center;
            margin-top: 40px;
            color: #fff;
            background-color: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
